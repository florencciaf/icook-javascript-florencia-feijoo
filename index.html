<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-icon.png">
    <title>iCook - Servicio de mealkit delivery #1 en Argentina</title>
    <meta name="description" content="iCook cuenta con un servicio de mealkit delivery que lleva a la puerta de tu casa una caja semanal con recetas e ingredientes particionados.">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d78cb1c4f2.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <img src="images/logo.png" alt="Logo iCook">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Bienvenidos a iCook</h1>
            <button class="banner-btn" onclick="location.href='#nuestrosplatos'">Ver productos</button>
        </div>
    </header>
    <!-- end of hero -->
    <main>
        <!-- products -->
        <section class="products">
            <div class="section-title">
                <a id="nuestrosplatos"></a>
                <h2>Nuestros platos</h2>
            </div>
            <div class="products-center">
                
            </div>
        </section>
        <!-- end of products -->
        <!-- cart -->
        <section class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <h2>Tu carrito</h2>
                <div class="cart-content">

                </div>
                <div class="cart-footer">
                    <h3>Total: $<span class="cart-total">0</span></h3>
                    <div class="checkout-btns">
                        <button class="clear-cart banner-btn">Vaciar carrito</button>
                        <button class="banner-btn" onclick="location.href='pages/checkout.html'">Comprar</button>
                    </div>
                </div>
                <div class="empty-cart-footer">
                    <img src="images/shopping-cart-icon.png" alt="Carrito vacío" class="empty-cart-icon">
                    <h3>Tu carrito está vacío</h3>
                </div>
            </div>
        </section>
        <!-- end of cart -->
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
