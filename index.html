<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-icon.png">
    <title>iCook - Servicio de mealkit delivery #1 en Argentina</title>
    <meta name="description" content="iCook cuenta con un servicio de mealkit delivery que lleva a la puerta de tu casa una caja semanal con recetas e ingredientes particionados.">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1f2eafaa74.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.png" alt="Logo iCook">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Bienvenidos a iCook</h1>
            <button class="banner-btn">Comprar</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros platos</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tu carrito</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="images/product-1.jpg" alt="Producto">
                    <div>
                        <h4>Sushi salad</h4>
                        <h5>8 USD</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Total: <span class="cart-total">0</span> USD</h3>
                <button class="clear-cart banner-btn">Vaciar carrito</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="js/app.js"></script>
</body>
</html>
